<!DOCTYPE html>
<html>
  <head>
    <title>todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のタスク</p>
      <ul>
        <div>
          <li>todoです。</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div>
      <p>完了したTODo</p>
      <ul>
        <div>
          <li>todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
